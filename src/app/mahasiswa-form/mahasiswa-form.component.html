<form>
    <div class="form-group">
      <label>NIM</label>
      <input type="text" 
            class="form-control" 
            [(ngModel)]="mahasiswa.NIM" 
            #NIM="ngModel" 
            name="mhsNIM">
    </div>
    <div class="form-group">
      <label>Nama</label>
      <input type="text" 
            class="form-control" 
            [(ngModel)]="mahasiswa.nama" 
            #nama="ngModel" 
            name="mhsnama">
    </div>
    <div class="form-group">
      <label>Jurusan</label>
      <input type="text" 
            class="form-control" 
            [(ngModel)]="mahasiswa.jurusan" 
            #jurusan="ngModel" 
            name="mhsjurusan">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
